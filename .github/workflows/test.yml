name: Test

on:
  pull_request:
  push:
    branches:
      - main
      - release

env:
  PHP72_SERVICE: php72

jobs:
  test_php72:
    name: Test (php72)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache vendor
        uses: actions/cache@v4
        with:
          path: vendor
          key: vendor-${{ runner.os }}-${{ hashFiles('composer.json', 'composer.lock') }}
          restore-keys: |
            vendor-${{ runner.os }}-

      - name: Build image
        run: docker compose build --pull ${{ env.PHP72_SERVICE }}

      - name: Install dependencies (into cached vendor/)
        run: docker compose run --rm ${{ env.PHP72_SERVICE }} composer install --no-interaction --prefer-dist

      - name: Run PHPStan
        run: docker compose run --rm ${{ env.PHP72_SERVICE }} composer phpstan --error-format=github

      - name: Run PHPUnit
        run: docker compose run --rm ${{ env.PHP72_SERVICE }} composer test
